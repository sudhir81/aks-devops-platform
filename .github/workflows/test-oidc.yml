name: Test OIDC Azure Login

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Show Azure Context
        run: az account show
      - name: Verify OIDC Context
        run: |
          echo "üîç Checking current Azure identity..."
          az ad signed-in-user show || echo "‚ö†Ô∏è This identity is a Service Principal (expected for OIDC)"

